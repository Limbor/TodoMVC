<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" name="viewport"/>
    <title>TodoMVC</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="list.css" type="text/css" rel="stylesheet"/>
    <script src="list.js"></script>
</head>
<body>
    <div class="header">
        <h2>TodoList</h2>
        <a href="#" id="complete"><img src="img/uncheck-all.png" alt="check-all"></a>
        <a href="#" id="clear"><img src="img/clear.png" alt="clear"></a>
    </div>
    <div class="body">
        <div id="itemList">
        </div>
        <div id="itemCount">0 items left</div>
    </div>
    <div class="footer">
        <div class="inputBox">
            <label for="addInput">+</label>
            <input type="text" id="addInput" placeholder="to do something..."/>
        </div>
    </div>
</body>
</html>
