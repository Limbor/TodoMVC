<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" name="viewport"/>
    <title>Edit</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="item.css" type="text/css">
    <link rel="stylesheet" href="edit.css" type="text/css">
    <script src="model.js"></script>
    <script src="edit.js"></script>
</head>
<body>
    <div class="header">
        <a href="./list.html">
            <img src="img/back.png" alt="back">
            <img src="img/list.png" alt="list">
        </a>
    </div>
    <div class="item">
        <input type="checkbox" id="check">
        <label for="check"></label>
        <input type="text" id="editInput" value="TodoMVC">
        <img src="img/star.png" id="favorite">
    </div>
    <div class="edit">
        <div class="editTime">
            <img src="img/grey-calendar.png" alt="calendar"/>
            <input type="date" id="timeEdit">
        </div>
    </div>
    <div class="footer">
        <span class="createTime">Created On 2020-6-25</span>
        <a href="#"><img src="img/grey-trash.png" alt="trash" id="del"></a>
    </div>
</body>
</html>
